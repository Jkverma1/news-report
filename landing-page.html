<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <!-- fonts -->
    <script src="https://kit.fontawesome.com/f51b43cf7a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Montserrat:wght@900&family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- fonts -->
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- css -->
  </head>
  <body>
    <!-- header starts -->
    <header>
      <!-- topbar starts -->
      <section class="M-topbar">
        <img class="user-circle" src="images/user-circle.png" alt="">
        <span><img class="logo"src="images/logo.png" alt="logo"></span>
        <img class="search-btn" src="images/search-btn.png" alt="">
      </section>
      <!-- topbar ends -->
      <section class="body">
        <!-- remove it after adding content -->
      </section>
      <!-- footer starts -->
      <footer class="footer">
        <i class="footer-option"><img class="footer-option-img" src="images/home.png" alt="home"></i>
        <i class="footer-option"><img class="footer-option-img" src="images/bookmark.png" alt="bookmark"></i>
        <i class="footer-option"><img class="footer-option-img" src="images/form.png" alt="form"></i>
        <i class="footer-option"><img class="footer-option-img" src="images/youtube.png" alt="play"></i>
        <i class="footer-option"><img class="footer-option-img" src="images/tick.png" alt="real"></i>
        <i class="footer-option"><img class="footer-option-img" src="images/warning.png" alt="warning"></i>

      </footer>
      <!-- footer ends -->


    </header>
    <!-- header ends -->
